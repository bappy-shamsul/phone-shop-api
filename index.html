<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Phone Hunter Shop</title>
  </head>
  <body>
   <main>
    <header>
      <h1 class="text-success bg-light text-center my-4">Dhaka Phone Hunter Shop </h1>
    </header>
    <!-- ----------------------------Search Field-Button---------------------- -->
    <div class="input-group mb-3 w-50">
      <input id="search-field" type="text" class="form-control" placeholder="Searche Here" aria-label="Recipient's username" aria-describedby="basic-addon2">
      <btn id="search-btn" class="btn btn-primary" id="basic-addon2">Search</btn>
    </div>
    <!-- -------------------------------------Display Warning Msg------------------------ -->
    <div id="warning-msg" class="d-none text-success">
      <h3>No such phone found. Please Search again!!!</h3>
    </div>
   
    <!-- -----------------------------------Phone Container --------------------------- -->
    <section>
      <!-- --------------------------------------------- spinner ------------------------------------ -->
      <div id="spinner-load" class="text-center d-none">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- -----------------------------------------body--------------------------------------- -->
      <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
        
      </div>
    </section>

     <!-- -------------------------------------------Show All------------------------------------- -->
     <div id="see-all" class="text-center d-none">
      <div id="btn-see-all" class="btn btn-primary">Click to See All</div>
    </div>
   </main>

   <script src="phones.js"></script>
   <!-- <script src="Untitled-1.js"></script> -->
  </body>
</html>
